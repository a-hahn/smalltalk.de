			<!DOCTYPE html>
			<html>
			<head>
				<meta charset="UTF-8" />
				<title>Mutli Lexikon</title>
				
						<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" media="all" />
						<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
						<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
						<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
						<script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js" type="text/javascript"></script>
						<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>						
			</head>
			
			<body id="demos">
			
			<div>	
			
				Word: <input id="word" type="text" name="word" />
				<input id="submit" type="submit" value="Submit" />	
			
			</div>
			
				<script>				
				$(window).bind('beforeunload', function(event){
					return "Do you want to redirect/move away?";
				});

				
				$("#submit").click(function () { 				
					
					var $tabs = $('#tabs').tabs();
					var selected = $tabs.tabs('option', 'selected'); 
				
					var query = $('#word').val() ;

					if (selected == 0) {
						var pons = "http://en.pons.eu/dict/search/results/?l=deen&in=&lf=de&q=";
					    $('#ponsFrame').attr('src', pons+query) ;
					}

					if (selected == 1) {
						var linguee = "http://www.linguee.com/english-german/search?source=german&query=";
					    $('#lingueeFrame').attr('src', linguee+query) ;
					}
					
					if (selected == 2) {
						var dict = "http://dict.leo.org/ende?lp=ende&lang=de&searchLoc=0&cmpType=relaxed&sectHdr=on&spellToler=&search="
			      $('#dictFrame').attr('src', dict+query) ;
					}
					
					if (selected == 3) {
						      var canooe = "http://www.canoo.net/services/Controller?input=";
			      $('#canooeFrame').attr('src', canooe+query) ;
					}	


					if (selected == 4) {
						var dictcc = "http://www.dict.cc/?s=";
						$('#dictccFrame').attr('src', dictcc+query) ;
					}					
					
					if (selected == 5) {
						var ponstr = "http://en.pons.eu/text-translation/";
						$('#dictccFrame').attr('src', ponstr) ;
					}					
					
				
			    });
			
								
				
				$(function() {
					$( "#tabs" ).tabs().bind('tabsselect', function(event, ui) {															
					var query = $('#word').val() ;
					if (ui.index == 0) {
						var pons = "http://en.pons.eu/dict/search/results/?l=deen&in=&lf=de&q=";
					    $('#ponsFrame').attr('src', pons+query) ;
					}

					if (ui.index == 1) {
						var linguee = "http://www.linguee.com/english-german/search?source=german&query=";
					    $('#lingueeFrame').attr('src', linguee+query) ;
					}
					
					if (ui.index == 2) {
						var dict = "http://dict.leo.org/ende?lp=ende&lang=de&searchLoc=0&cmpType=relaxed&sectHdr=on&spellToler=&search="
			      $('#dictFrame').attr('src', dict+query) ;
					}
					
					if (ui.index == 3) {
						      var canooe = "http://www.canoo.net/services/Controller?input=";
			      $('#canooeFrame').attr('src', canooe+query) ;
					}
					
					if (ui.index == 4) {										
						    var dictcc = "http://www.dict.cc/?s=";
							$('#dictccFrame').attr('src', dictcc+query) ;				 
					}
					
					if (ui.index == 5) {										
						    var ponstr = "http://en.pons.eu/text-translation/";
							$('#ponsTrFrame').attr('src', ponstr) ;				 
					}					
					
					
				    });						
				});
				</script>
			
			<div  >
			
			<div id="tabs">
				<ul>
					<li><a href="#ponsTab">Pons</a></li>
					<li><a href="#lingueeTab">Linguee</a></li>
					<li><a href="#dictTab">Dict</a></li>
					<li><a href="#canooeTab">Canoee</a></li>
					<li><a href="#dictccTab">Dict.cc</a></li>
					<li><a href="#ponsTrTab">Pons Translate</a></li>

				</ul>
				</ul>
				<div id="ponsTab">
				<iframe id="ponsFrame" src="" width="100%" height="700">  </iframe> 	
				</div>
				<div id="lingueeTab">
				<iframe id="lingueeFrame" src="" width="100%" height="700">  </iframe> 	
				</div>
				<div id="dictTab">
					<iframe id="dictFrame" src="" width="100%" height="700">  </iframe> 	
				</div>
				<div id="canooeTab">
					<iframe id="canooeFrame" src="" width="100%" height="700">  </iframe> 	
				</div>
				<div id="dictccTab">
					<iframe id="dictccFrame" src="" width="100%" height="700">  </iframe> 	
				</div>
				<div id="ponsTrTab">
					<iframe id="ponsTrFrame" src="" width="100%" height="700">  </iframe> 	
				</div>
				
			</div>
			
			</div><!-- End demo -->
			</body>
			
			</html>
